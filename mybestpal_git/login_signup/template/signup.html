{% extends 'index.html' %}

{% block content %}

    <form method="post">

        {% csrf_token %}

        <fieldset>
            <legend>
                {{ title }}
            </legend>



            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Password</label>
                {{ form.password }}
            </div>

             <div class="form-group">
                <label for="{{ form.name.id_for_label }}">phno</label>
                {{ form.phno }}
            </div>

             <div class="form-group">
                <label for="{{ form.name.id_for_label }}">email</label>
                {{ form.email }}
            </div>

             <div class="form-group">
                <label for="{{ form.name.id_for_label }}">dob(YYYY-MM-DD)</label>
                {{ form.dob }}
            </div>

           <button type="submit">submit</button>
    </form>
<br>
<br>
        <a href="/login/" class="btn btn-success">login</a>

{% endblock %}
